<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel ="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<div class="main">
  <h1 class="sr-only">Product preview card component</h1>
  <div class="box">
      <picture class="box__image">

        <source srcset="images/image-product-mobile.jpg"
        media="(max-width: 799px)"
        />

        <source srcset="images/image-product-desktop.jpg"
        media="(min-width: 800px)"
        /> 
        
        <img class="image" src="/image-product-mobile.jpg" alt="perfume bottle">

      </picture>

    <div class="box__info">
      <p class="info__product">Perfume</p>

      <h1 class="info__heading">Gabrielle Essence Eau De Parfum</h1>

      <p class="info__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="info__price">
        <h1 class="price--bold">$149.99</h1>
        <div class="price--strike">$169.99</div>
      </div>

      <button class="info__button"><img class="icon" src="/images/icon-cart.svg"> <p>Add to Cart</p></button>
    </div>
  </div>

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tereza Zahradníková</a>.
  </footer>
</div>
</body>
</html>
